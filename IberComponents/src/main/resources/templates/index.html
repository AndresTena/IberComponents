{{>header}}
    <body>


    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {{#products}}
        <!-- Section-->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            {{#imageBool}}
                            <img class="card-img-top" src="/download_image/{{id}}" alt="..." />
                            {{/imageBool}}

                            {{^imageBool}}
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            {{/imageBool}}
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{name}}</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    {{price}} EUR
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/product/{{id}}">view details</a></div>
                            </div>
                            <div class = "text-center">

                                {{#userExists}}
                                {{#admin}}
                                <form action="/deleteProduct/{{id}}" method="get" enctype="multipart/form-data">
                                    <input class="btn btn-outline-danger mt-auto" type="submit" value="delete"/>
                                </form>
                                    {{/admin}}
                                {{/userExists}}
                            </div>
                        </div>
                    </div>

        {{/products}}
            </div>
        </div>
    </section>
    </body>

    {{>footer}}
