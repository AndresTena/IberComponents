{{>header}}

<form action="/newProduct" method="post" enctype="multipart/form-data">
  <h2>New Product</h2>
  <div>
    <label>Nombre: </label>
    <input name="name" placeholder="title"/>
  </div>
  <div>
    <label>Descripción: </label>
    <textarea name="description" placeholder="description"></textarea>
  </div>
  <div>
    <label>Características: </label>
    <textarea name="features" placeholder="features"></textarea>
  </div>
  <div>
    <label>Precio: </label>
    <textarea name="price" placeholder="price"></textarea>
  </div>

  <p>Image: </p>
  <input type='file' name='imageField' accept=".jpg, .jpeg" />

  <p>
    <button onclick="location.href='/'; return false;">Cancel</button>
    <input type="submit" value="Save"/>
  </p>
</form>

{{>footer}}
