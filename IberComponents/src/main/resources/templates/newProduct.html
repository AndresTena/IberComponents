<body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/newProduct" method="post" enctype="multipart/form-data">
    <img class="mb-4" src="assets/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Añadir producto</h1>

    <div class="form-floating">
      <input class="form-control" name="name" id="name" placeholder="nombre">
      <label for="name">Nombre de producto</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" name="description" id="description" placeholder="descripción"></textarea>
      <label for="description">Descripción</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" name="features" id="features" placeholder="carasterísticas"></textarea>
      <label for="features">Características</label>
    </div>
    <div class="form-floating">
      <input class="form-control" name="price" id="price" placeholder="precio">
      <label for="price">Precio</label>
    </div>
    <div class="form-floating">
      <input type='file' class="form-control" name="image" id="image" accept=".png">
      <label for="image">Imagen</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="location.href='/'; return false;" value="Cancel">Cancel</button>
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Save"/>
    <input type="hidden" name="_csrf" value="{{token}}"/>
  </form>
</main>
