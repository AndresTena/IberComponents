

<style>
  @media (min-width: 1025px) {
    .h-custom {
      height: 100vh !important;
    }
  }
</style>

{{>header}}
<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3"><a href="#!" class="text-body">Pedidos Realizados<i
                        class="fas fa-long-arrow-alt-left me-2"></i></a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1"></p>
                    <p class="mb-0"></p>
                  </div>
                  <div>

                  </div>
                </div>

                {{#order.shoppingCarts}}

                Pedido {{-index}}
                <br>
                {{#products}}
                <div class="card mb-5">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          {{#imageBool}}
                          <img
                                  src="/download_image/{{id}}"
                                  class="img-fluid rounded-3" alt="Shopping item" style="width: 300px;">
                          {{/imageBool}}

                          {{^imageBool}}
                          <img
                                  src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                                  class="img-fluid rounded-3" alt="Shopping item" style="width: 300px;">
                          {{/imageBool}}
                        </div>
                        <div class="ms-3">
                          <h5></h5>
                          <p class="small mb-0">{{description}}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px;">
                          <h5 class="fw-normal mb-0"></h5>
                        </div>
                        <div style="width: 80px;">
                          <p class="mb-1">{{price}} EUR</p>
                        </div>

                        <div style="width: 80px;">
                          <p class="mb-0">Score:{{score}}</p>
                        </div>

                        <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
                {{/products}}


                <br>
                <hr>
                <br>
                {{/order.shoppingCarts}}

              </div>
                </H1>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{>footer}}
